{% load staticfiles %}
<html>
    <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
        <title>Test blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
    <div class="blog-masthead">
        <div class="container">
            <nav class="blog-nav">
                <a class="blog-nav-item" href="{% url 'blog.views.post_list' %}">Home</a>
                <a class="blog-nav-item" href="{% url 'about' %}">About</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="blog-nav-item"><span class="glyphicon glyphicon-plus"></span></a>
                    <a href="{% url 'post_draft_list' %}" class="blog-nav-item"><span class="glyphicon glyphicon-edit"></span></a>
                    <p class="blog-nav-item">Hello, {{ user.username }}<small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
                {% else %}
                    <a href="{% url 'login' %}" class="blog-nav-item"><span class="glyphicon glyphicon-lock"></span></a>
                {% endif %}
            </nav>
        </div>
    </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-8 blog-main">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    <footer class="blog-footer">
        <p>Blog.</p>
        <p>
            <a href="#">Back to top</a>
        </p>
    </footer>
    </body>
</html>
